{% extends 'pass_the_booking/base.html' %}

{% block content %}

<div class='main'>

  <p class='subtitle'>Select a client to see their details or add properties.</p>

  {% for client in object_list %}
    <div>
      <p><a href="{% url 'client_detail' pk=client.pk %}">{{ client.name }}</a></p>
    </div>
  {% endfor %}

</div>

<div class=bottom-navbar>
  {% if user.is_authenticated %}
    <a href='{% url 'client_new' %}'>Add new client</a>
  {% endif %}
</div>

{% endblock %}
